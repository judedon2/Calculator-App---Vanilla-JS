<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <p>Calculator App</p>

            <!-- <div class='toggle' id='toggle'>
                <input type="radio" name="toggle" id="input-blue">
                <label class='toggle toggle-blue'><div class='blue-dot'></div>1</label>

                <input type="radio" name="toggle" id="input-red">
                <label class='toggle toggle-red'><div class='red-dot'></div>2</label>

                <input type="radio" name="toggle" id="input-green">
                <label class='toggle toggle-green'><div class='green-dot'></div>3</label>
            </div> -->
        </div>
        <div class="display" id='display'>
            <h2 id="display-num"></h2>
        </div>
        <div class="grid-container" id='grid'>
            <button class="grid-item grid-1" id="num-7">7</button>
            <button class="grid-item grid-2" id="num-8">8</button>
            <button class="grid-item grid-3" id="num-9">9</button>
            <button class="grid-item grid-4" id="delete">DEL</button>
            <button class="grid-item grid-5" id="num-4">4</button>
            <button class="grid-item grid-6" id="num-5">5</button>
            <button class="grid-item grid-7" id="num-6">6</button>
            <button class="grid-item grid-8" id="plus">+</button>
            <button class="grid-item grid-9" id="num-1">1</button>
            <button class="grid-item grid-10" id="num-2">2</button>
            <button class="grid-item grid-11" id="num-3">3</button>
            <button class="grid-item grid-12" id="minus">-</button>
            <button class="grid-item grid-13" id="dot">.</button>
            <button class="grid-item grid-14" id="num-0">0</button>
            <button class="grid-item grid-15" id="slash">/</button>
            <button class="grid-item grid-16" id="multiply">x</button>
         
        </div>   
        <div class="grid-container-b" id='grid'>   
            <button class="grid-item grid-17" id="reset">RESET</button>
            <button class="grid-item grid-18" id="equal">=</button>
        </div>

    </div>
    <script src='script.js'></script>
</body>
</html>
